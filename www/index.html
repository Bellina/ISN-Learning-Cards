<!DOCTYPE HTML>
<html>
<head>
<title>Learning Cards</title>

<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />


<script type="text/javascript" charset="utf-8"
	src="libs/cordova-2.0.0.js"></script>

<!--
 <script type="text/javascript" charset="utf-8"
	src="libs/cordova-2.0.0-ios.js"></script>
-->

<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/jquery-ui.js"></script>
<script type="text/javascript" src="libs/jester.js"></script>
<script type="text/javascript" src="libs/md5_faultylabs/md5.js"></script>
<script type="text/javascript" src="libs/jquery.i18n.properties-1.0.9.js"></script>
<script type="text/javascript" src="scripts/models/configuration.js"></script>
<script type="text/javascript" src="scripts/models/connectionstate.js"></script>
<script type="text/javascript" src="scripts/models/course.js"></script>
<script type="text/javascript" src="scripts/models/questionpool.js"></script>
<script type="text/javascript" src="scripts/models/answerModel.js"></script>
<script type="text/javascript" src="scripts/models/statistics.js"></script>
<script type="text/javascript" src="scripts/controllers/controller.js"></script>
<script type="text/javascript" src="scripts/views/singleChoiceWidget.js"></script>
<script type="text/javascript"
	src="scripts/views/multipleChoiceWidget.js"></script>
<script type="text/javascript" src="scripts/views/textSortWidget.js"></script>
<script type="text/javascript"
	src="scripts/views/numericQuestionWidget.js"></script>
<script type="text/javascript" src="scripts/views/answerView.js"></script>
<script type="text/javascript" src="scripts/views/coursesListView.js"></script>
<script type="text/javascript" src="scripts/views/feedbackView.js"></script>
<script type="text/javascript" src="scripts/views/loginView.js"></script>
<script type="text/javascript" src="scripts/views/logoutView.js"></script>
<script type="text/javascript" src="scripts/views/questionView.js"></script>
<script type="text/javascript" src="scripts/views/settingsView.js"></script>
<script type="text/javascript" src="scripts/views/statisticsView.js"></script>
<script type="text/javascript" src="scripts/views/splashScreen.js"></script>
<script type="text/javascript" src="scripts/testModels.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<link href="css/test.css" rel="stylesheet" type="text/css">
<!-- <link href="css/font-awesome.css" rel="stylesheet" type="text/css"> -->
<link href="libs/icomoon/style.css" rel="stylesheet" type="text/css">
<!--<script type="text/javascript" src="scripts/transition.js"></script>-->
<!--<script type="text/javascript" src="scripts/catchGestures.js"></script>-->

</head>

<body>



	<div id="splashScreen" class="viewblock">

		<div>
			<div id="mainTitle">
				Learning <span id="cardsTitle">Cards</span>
			</div>
			<div id="cards">
				<div id="card3">I</div>
				<div id="card2">S</div>
				<div id="card1">N</div>
			</div>
		</div>

		<div id="cover" class="viewblock">
			<div id="loading">
				<div class="centered">
					<span class="icon-loading"></span>
				</div>
			</div>
			<div id="loginForm">
				<form>

					<button id="loginButton" type="button" class="generalButton">
						<span class="icon-enter"></span>
					</button>

					<div class="inputBorder">
						<input class="loginInput" id="usernameInput" required="required"
							type="text" placeholder="" />
					</div>
					<div class="inputBorder">
						<input id="password" class="loginInput" name="password"
							required="required" type="password" placeholder="" />
					</div>

				</form>
				<div id="errormessage"></div>
				<div id="warningmessage"></div>
				
			</div>
		</div>

		<div id="logos" class="bottom"></div>

	</div>

	<div id="coursesListView" class="viewblock">

		<div id="coursesListHeader" class="container headerbg top">
			<!-- <div class="left"></div> -->
			<div id="coursesListSetIcon" class="generalButton returnButton right">
				<span class="icon-cog"></span>
			</div>
			<div id="coursesListTitle" class="title"></div>
		</div>

		<div id="courses" class="content">
			<ul id="coursesList">
			</ul>
		</div>
	</div>

	<div id="settingsView" class="viewblock">
		<div id="settingsHeader" class="container headerbg top">
			<div id="closeSettingsIcon" class="generalButton returnButton right">
				<span class="icon-cross"></span>
			</div>

			<div id="settingsIcon" class="left titleicon">
				<span class="icon-cog"></span>
			</div>
			<div id="settingsTitle" class="title"></div>
		</div>
		<div class="content">
			<div id="logOutSettings" class="generalButton iconButton">
				<span class="icon-exit"></span>
			</div>
			<ul id="settingsData" class="marginForButtons">
				<li>Your name</li>
				<li>Your username</li>
				<li>Your email</li>
			</ul>

		</div>
	</div>




	<div id="logoutConfirmationView" class="viewblock">
		<div class="container headerbg top">
			<div id="closeIcon" class="generalButton returnButton right">
				<span class="icon-cross"></span>
			</div>
			<div id="logoutConfirmationTitle" class="title"></div>
		</div>
		<div class="content">
			<div id="logOut" class="generalButton iconButton">
				<span class="icon-exit"></span>
			</div>
			<div class="cardBody"></div>
		</div>
	</div>



	<div id="cardQuestionView" class="viewblock">
		<div id="cardQuestionHeader" class="container headerbg top">
			<div id="CourseList_FromQuestion"
				class="generalButton returnButton right">
				<span class="icon-cross"></span>
			</div>
			<div class="left titleicon">
				<span id="questionIcon"></span>
			</div>
			<div id="cardQuestionTitle" class="title">Choose some</div>
		</div>
		<div class="content">
			<div id="ButtonAnswer" class="generalButton iconButton">
				<span class="icon-arrow-right"></span>
			</div>
			<div id="cardQuestionBody" class="cardBody"></div>
		</div>
		<div class="container bottom">
			<div id="ButtonTip" class="generalButton">
				<span class="icon-question"></span>
			</div>
		</div>
	</div>



	<div id="cardAnswerView" class="viewblock">
		<div id="cardAnswerHeader" class="container headerbg top">
			<div id="CourseList_FromAnswer"
				class="generalButton returnButton right">
				<span class="icon-cross"></span>
			</div>
			<div id="cardAnswerIcon" class="left titleicon">
				<span id="answerIcon"></span>
			</div>
			<div id="cardAnswerTitle" class="title"></div>
		</div>
		<div class="content" id="answerContainer">
			<div id="doneButton" class="generalButton iconButton">
				<span class="icon-arrow-right"></span>
			</div>
			<div id="cardAnswerBody" class="marginForButtons"></div>
			<!-- 				<div class="inputBorder" id="numberInputContainer"></div> -->
			<div id="dataErrorMessage" class="cardBody"></div>

		</div>
	</div>


	<div id="cardFeedbackView" class="viewblock">
		<div id="cardFeedbackHeader" class="container headerbg top">
			<div id="CourseList_FromFeedback"
				class="generalButton returnButton right">
				<span class="icon-cross"></span>
			</div>
			<div class="left titleicon" id="cardFeedbackIcon">
				<span id="feedbackIcon"></span>
			</div>
			<div id="cardFeedbackTitle" class="title"></div>
		</div>
		<div class="content">
			<div class="iconButton">
				<div id="FeedbackDoneButon" class="iconButton generalButton">
					<span class="icon-arrow-right"></span>
				</div>
				<div id="FeedbackMore" class="generalButton">
					<span class="icon-question"></span>
				</div>
			</div>
			<div id="feedbackBody" class="marginForButtons"></div>
			<div id="feedbackTip" class="cardBody"></div>
		</div>
	</div>


	<div id="statisticsView" class="viewblock">
		<div id="statisticsHeader" class="container headerbg top">
			<div id="closeStatisticsIcon"
				class="generalButton returnButton right">
				<span class="icon-cross"></span>
			</div>

			<div id="statisticsIcon" class="left titleicon">
				<span class="icon-bars"></span>
			</div>
			<div id="statisticsTitle" class="title">Statistics</div>
		</div>
		<div id="statisticsBody" class="content">
			<div id="statsSlot1" class="statitem">
				<div class="stattitle" id="statBestDayTitle">
					Best Day
				</div>
				<div class="statvalue" id="statBestDayValue">
				</div>
				<div class="statsiconchange" id="statsBestDayIconchange">
				</div>
				<div class="statsinfo" id="statsBestDayInfo">
				</div>
			</div>
			<div id="statsSlot2" class="statitem">
				<div class="stattitle" id="statBestScoreTitle">
					BestScore
				</div>
				<div class="statvalue" id="statBestScoreValue">
				</div>
				<div class="statsiconchange" id="statsBestScoreIconchange">
				</div>
				<div class="statsinfo" id="statsBestScoreInfo">
				</div>
			</div>
			<div id="statsSlot3" class="statitem">
				<div class="stattitle" id="statHandledCardsTitle">
					Handled Cards
				</div>
				<div class="statvalue" id="statHandledCardsValue">
				
				</div>
				<div class="statsiconchange" id="statsHandledCardsIconchange">
				</div>
				<div class="statsinfo" id="statsHandledCardsInfo">
				</div>
			</div>
			<div id="statsSlot4" class="statitem">
				<div class="stattitle" id="statAverageScoreTitle">
					Average Score
				</div>
				<div class="statvalue" id="statAverageScoreValue">
				</div>
				<div class="statsiconchange" id="statsAverageScoreIconchange">
				</div>
				<div class="statsinfo" id="statsAverageScoreInfo">
				</div>
			</div>
			<div id="statsSlot5" class="statitem">
				<div class="stattitle" id="statProgressTitle">
					Progress
				</div>
				<div class="statvalue" id="statProgressValue">
				</div>
				<div class="statsiconchange" id="statsProgressIconchange">
				</div>
				<div class="statsinfo" id="statsProgressInfo">
				</div>
			</div>
			<div id="statsSlot6" class="statitem">
				<div class="stattitle" id="statSpeedTitle">
					Speed
				</div>
				<div class="statvalue" id="statSpeedValue">
				</div>
				<div class="statsiconchange" id="statsSpeedIconchange">
				</div>
				<div class="statsinfo" id="statsSpeedinfo">
				</div>
			</div>
			
			
		</div>
		<!-- <div class="content">
			<ul id="statisticsData" class="marginForButtons">
			</ul>
		</div> -->
	</div>

</body>
</html>
